<div class="login-wrapper">
    <form class="login">
        <section class="title">
            <h3 class="welcome">Welcome to</h3>
            M.A.D.Stocks
            <h5 class="hint">Use your Company ID to sign in or create one now</h5>
        </section>
        <div class="login-group">
            <div class="auth-source select">
                <select id="login-auth-source-1">
                    <option>Local Users</option>
                    <option>Administrator</option>
                </select>
            </div>
            <form>
                <input [(ngModel)] = "login.email" name="email" class="username" type="text" id="login_username" placeholder="Username">
                <input [(ngModel)] = "login.password" name="password" class="password" type="password" id="login_password" placeholder="Password">
            </form>
            
            <div class="checkbox">
                <input type="checkbox" id="rememberme">
                <label for="rememberme">
                    Remember me
                </label>
            </div>
            <!--<div class="error active">-->
            <!--    Invalid user name or password-->
            <!--</div>-->
            <button (click) = "getLogin()" class="btn btn-primary">Log In</button>
            <a href="javascript://" class="signup">Sign up for a Company ID</a>
        </div>
    </form>
</div>
