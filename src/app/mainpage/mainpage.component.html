<div class= "background">
  <div style="text-align:center">
  <h1 class="title">
    Welcome to M.A.D.Stocks
  </h1>

   <button (click) = "getStocks()" class="click">Search</button> 
   <input [(ngModel)] = "stocks" class="sbar">
 
   <button (click) = "getLogout()" class="logout">Log Out</button>
</div> 


 <button (click)="saveStock()" class="save">Save</button>
 <button (click)="geteStock()" class="save">Get</button>
 
 <div *ngFor = "let rezult of rez">
   <h3>{{rezult.ticker}}</h3>
   </div>
 
 
<div class="row">
  <div class="col-md-6">
    <div style="display: block;">
    <canvas baseChart width="400" height="400"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
  <div class="container" >
    <table class="table table-responsive table-condensed">
      <tr>
        <th *ngFor="let label of lineChartLabels">{{label}}</th>
      </tr>
      <tr *ngFor="let d of lineChartData">
        <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
      </tr>
    </table>
  </div>
</div>
 
</div>
